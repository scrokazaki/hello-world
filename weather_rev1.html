<html>
<meta charset="UTF-8">
  <head>
      <title>Sample page</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
      
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://api.openweathermap.org/data/2.5/weather?q=Yokohama-shi&units=metric&appid=fd4698c940c6d1da602a70ac34f0b147",
          "method": "GET",
        }

        $.ajax(settings).done(function (response) {
          console.log(response);

          var content_name = response.name;
           $("#cityName").append(content_name);
           
          var content_weatherMain = response.weather[0].main;
           $("#condition").append(content_weatherMain);
           
          var content_temp = response.main.temp;
           $("#temperature").append(content_temp);
          
          var content_wind = response.wind.speed;
           $("#windSpeed").append(content_wind);
          
        });
      
      </script>
  </head>
<body>
  <h1>Sample page</h1>
  <div id="cityName">City name: </div>
  <div id="condition">Condition: </div>
  <div id="temperature">Temperature: </div>
  <div id="windSpeed">Wind speed: </div>
</body>
</html>
